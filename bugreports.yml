---
- summary: |
    При вводе отрицательного значения в поле "фильтр по цене" не возникает сообщения о вводе некорректного значения
  environment: |
     Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
     скриншот с ошибкой /scr1
  steps-to-reproduce: |
    1. Открыть каталог товаров
    2. В поле "фильтр по цене" ввести "-1"
  expected-result: |
    Должно появится сообщение "Значение должно быть больше 0"
  actual-result: |
    Ничего не происходит, сообщение не появляется

- summary: |
    При смене языка c английского на русский, не меняется язык в названии и описании товаров
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    скриншот с ошибкой /scr2
    пункт требований 17, файл /requirements.yml
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Выбрать в правом верхнем углу язык "русский"
  expected-result: |
    При выборе языка "русский" название и описание товаров должно отображаться на русском языке
  actual-result: |
    При выборе языка "русский" название и описание товаров отображается на английском языке

- summary: |
    При выбре языка "русский", валюта не отображается в рублях
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    скриншот с ошибкой /scr3
    пункт требований 18, файл /requirements.yml
  steps-to-reproduce: |
    1. Открыть главную страницу сайта
    2. Выбрать в правом верхнем углу язык "русский"
  expected-result: |
    Цена товаров должна отображаться в рублях
  actual-result: |
    Цена товаров отображается в $

- summary: |
    Сайт должен не отображает пользователю подтверждение при добавлении товара в корзину
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    пункт требований 27, файл /requirements.yml
  steps-to-reproduce: |
    1. Открыть страницу с каталогом товаров
    2. Добавить любой товар в корзину
  expected-result: |
    При добавлении товара в корзину, должно появляться сообщение "товар успешно добавлен в корзину"
  actual-result: |
    При добавлении товара в корзину, сообщение "товар успешно добавлен в корзину" не отображается
    
 - summary: |
    Нет кнопки для оплаты товаров
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    скриншот с ошибкой /scr4
    пункт требований 15, файл /requirements.yml
  steps-to-reproduce: |
    1. Открыть каталог товаров
    2. Добавить любой товар в корзину
    3. Перейти в корзину
    4. Нажать кнопку "оформить заказ"
  expected-result: |
    Должна отображаться кнопка "оплатить"
  actual-result: |
    При оформлении заказа кнопка "оплатить" не отображается
